<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Carrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 600px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        .btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #357ABD;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h2>Productos en el Carrito</h2>

        <h:form>
            <h:dataTable value="#{cartBean.carrito}" var="p">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{p.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{p.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Cantidad</f:facet>
                    #{p.cantidad}
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="+" action="#{cartBean.incrementar(p)}" styleClass="btn"/>
                    <h:commandButton value="-" action="#{cartBean.decrementar(p)}" styleClass="btn"/>
                    <h:commandButton value="Eliminar" action="#{cartBean.eliminarProducto(p)}" styleClass="btn"/>
                    <h:commandButton value="Editar" action="#{cartBean.editarProducto(p)}" styleClass="btn"/>
                </h:column>
            </h:dataTable>

            <h:commandButton value="Volver al Inicio" action="index.xhtml" styleClass="btn"/>
        </h:form>
    </div>
</h:body>
</html>
